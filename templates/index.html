<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gmail Cleanup</title>
  </head>
  <body>
    <h1>Gmail Cleanup</h1>
    {% if user %}
      <p>Signed in as {{ user.email }}</p>
      <a href="/subscriptions">View Subscriptions</a>
      <form action="/logout" method="get"><button type="submit">Logout</button></form>
    {% else %}
      <a href="/login">Sign in with Google</a>
    {% endif %}
  </body>
</html>
